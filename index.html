<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script
      src="https://kit.fontawesome.com/e505c335ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video
        src="https://player.vimeo.com/external/299756227.sd.mp4?s=6ed7dba48ff573e6db1fb37fb38d5ac499f73c23&profile_id=164&oauth2_token_id=57447761"
        class="video"
        playsinline
      ></video>
      <div class="show-controls">
        <div class="controls-container">
          <div class="progress-range" title="Seek">
            <div class="progress-bar"></div>
          </div>
          <div class="control-group">
            <div class="controls-left">
              <div class="play-controls">
                <i class="fa-solid fa-play" title="Play" id="play-button"></i>
              </div>
              <div class="volume">
                <div class="volume-icon">
                  <i
                    class="fa-solid fa-volume-up"
                    title="Mute"
                    id="volume-icon"
                  ></i>
                </div>
                <div class="volume-range" title="Change Volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <div class="controls-right">
              <div class="speed" title="Playback Rate">
                <select name="playbackRate" class="player-speed">
                  <option value="0.5">0.5 x</option>
                  <option value="0.75">0.75 x</option>
                  <option value="1" selected>1 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2 x</option>
                </select>
              </div>
              <div class="time">
                <span class="time-elapsed">00:00 /</span>
                <span class="time-duration">00:00</span>
              </div>
              <div class="fullscreen">
                <i class="fa-solid fa-expand" id="expand-button"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
